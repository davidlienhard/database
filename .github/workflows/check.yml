name: check

on: push

jobs:
  check:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
          MYSQL_USER: test
          MYSQL_PASSWORD: password
        ports:
          - '32574:3306'

    steps:
    - name: Verify MySQL connection from host
      run: |
        sudo apt-get install -y mysql-client
        mysql --host 127.0.0.1 --port 32574 -uroot -ppassword -e "SHOW DATABASES"

    - uses: actions/checkout@v2
    - run: git fetch origin master

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: imagick

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Run phplint
      uses: StephaneBour/actions-php-lint@7.4

    - name: Show changed files
      run: composer changed-files

    - name: Run phpdoccheck
      run: composer phpdoccheck-diff

    - name: Run phpcs
      run: composer phpcs-diff

    - name: Run phpunit
      run: composer phpunit
